<html>
<head>
	<title>Professor Search</title>
 	<!--Import Google Icon Font-->
  	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  	<!--Import materialize.css-->
  	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

	<!-- Load css first -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	<link rel="stylesheet" href="styles.css">

</head>
<body>
	<div class="container">

		<h2>Courses for a professor</h2>		
		<form id="searchForm">
			<div class="input-field">
				<input id="professorSearch" name="professorSearch" type="text" required />
				<label for="professorSearch">Search courses for a professor</label>
			</div>
			<div class="input-field">
				<input id="deptCode" name="deptCode" type="text" maxlength="10" />
				<label for="deptCode">Enter 4 letter Department Code</label>
			</div>
			<button class="btn waves-effect waves-light" type="submit" name="action">Search
					<i class="material-icons right">search</i>
  			</button>
		</form>
		<div class="progress">
      		<div class="indeterminate"></div>
  		</div>
		<div id="results">
			
		</div>
	</div>


	<!-- CDN for jquery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" 
	crossorigin="anonymous"></script>
	<!-- CDN for materialize javascript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

	<!-- Axios for HTTP requests -->
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<!-- My application logic -->
	<script src="script.js"></script>
</body>
</html>
